  <script>

// FROM WALMART API

        var apiKey = "krfbgsufchxe6gxvzwhdxgvj";
        var searchTerm = "banana";
        // Here we are building the URL we need to query the database
        var queryURL = "https://api.wegmans.io/product/products/search?criteria="+searchTerm+"Product-Subscription-Key="+apiKey;
        // We then created an AJAX call
        $.ajax({
            url: queryURL,
            method: "GET"
        }).then(function(response) {
            console.log(response);
        })

// WEGMANS API EXAMPLE

        $(function() {
        var params = {
            // Request parameters
        };

        $.ajax({
            url: "https://api.wegmans.io/product/products/search?criteria={criteria}&" + $.param(params),
            beforeSend: function(xhrObj){
                // Request headers
                xhrObj.setRequestHeader("Product-Subscription-Key","{subscription key}");
            },
            type: "GET",
            // Request body
            data: "{body}",
        })
        .done(function(data) {
            alert("success");
        })
        .fail(function() {
            alert("error");
        });
    });
  </script>
