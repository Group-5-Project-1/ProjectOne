        <div class="card-body">

          <form>
            <div class="form-group">
              <label for="searchTerm">Search Term</label>
              <input type="email" class="form-control" id="searchTerm" aria-describedby="emailHelp" placeholder="Enter food">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>

            <div class="form-group">
              <label for="numTime">Total Cook and Prep Time (mins)</label>
              <select class="form-control" id="numTime">
                <option selected>30</option>
                <option>60</option>
                <option>120</option>
              </select>
            </div>
            <div class="form-group">
              <label for="numResults">Number of Results</label>
              <select class="form-control" id="numResults">
                <option>1</option>
                <option selected>5</option>
                <option>10</option>
              </select>
            </div>

            <div class="row center">
              <a href="#" id="download-button" class="btn-large waves-effect waves-light teal lighten-1">Search
              </a>
            </div>

          </form>
